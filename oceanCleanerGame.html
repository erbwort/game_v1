<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ocean Cleaner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" title="default" href="/style/oceanCleaner.css">
</head>
<body>
<div class="stars"></div>
<div id="game-menu-container">
    <div id="descr"></div>
    <div class="diff-grid">
        <div id="diff1" onclick="selectDifficulty(1)">
            <a>Einfach</a>
        </div>
        <div id="diff2" onclick="selectDifficulty(2)">
            <a>Mittel</a>
        </div>
        <div id="diff3" onclick="selectDifficulty(3)">
            <a>Schwer</a>
        </div>
    </div>
    <button type="button" id="start-button" onclick="start()">Spiel starten</button>
</div>
<div class="hidden-at-start">
    <div class="answers">
        <div id="ans1" onclick="checkAnswer(this)">
            <a></a>
        </div>
        <div id="ans2" onclick="checkAnswer(this)">
            <a></a>
        </div>
        <div id="ans3" onclick="checkAnswer(this)">
            <a></a>
        </div>
        <div id="ans4" onclick="checkAnswer(this)">
            <a></a>
        </div>
    </div>
    <div class="particles" onclick="showID(this)">
        <div class="particle" id="a1">
            <a></a>
        </div>
        <div class="particle" id="a2">
            <a></a>
        </div>
        <div class="particle" id="a3">
            <a></a>
        </div>
    </div>

</div>
<div class="banner" onclick="inform()">
    <div id="punkte"></div>
    <div id="lives"></div>
    <div id="info"></div>
</div>
</body>
<script src="/scripts/oceanCleaner.js"></script>
</html>
